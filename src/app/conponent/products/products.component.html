<div class="flex px-4">
  <h1 class="font-semibold">Men T-shirts</h1>
  <span> - 148399 items</span>

<!-- Sidebar -->
<div class="container mx-auto px-4 pt-4">
  <div class="flex flex-col md:flex-row">
    <!-- Toggle Button -->
    <button
      id="filter-toggle"
      class="md:hidden mb-4 px-4 py-2 bg-blue-600 text-white rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Show Filters
    </button>

    <!-- Filters Section -->
    <div id="filters" class="w-full md:w-1/4 mb-8 md:mb-0 md:block hidden">
      <h2 class="text-2xl font-bold mb-4">Filters</h2>
      <hr class="mb-4" />
      <!-- Filter options here -->
      <div>
        <h1 class="font-bold text-xl p-4">Brand</h1>

        <div
          class="flex items-center mb-4 px-4"
          *ngFor="let temp of brandFilter"
        >
          <input
            type="checkbox"
            [value]="temp.title"
            [(ngModel)]="temp.isChecked"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
            (change)="onCheckboxChange(temp)"
          />
          <label
            for="checkbox-2"
            class="ml-2 text-sm font-medium text-gray-900"
          >
            {{ temp.title }} ({{ temp.counter }})</label
          >
        </div>
        <hr class="my-4" />
        <h1 class="font-bold text-xl p-4">price</h1>
        <div
          class="flex items-center mb-4 px-4"
          *ngFor="let temp of rangefilterPrice"
        >
          <input
            type="checkbox"
            [value]="temp"
            [(ngModel)]="temp.ischecked"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
            (change)="onCheckboxChange1(temp)"
          />
          <label for="checkbox-1" class="ml-2 text-sm font-medium text-gray-900"
            >Rs.{{ temp.start }} to Rs.{{ temp.end }} ({{ temp.count }})</label
          >
        </div>

        <hr class="my-4" />
        <h1 class="font-bold text-xl p-4">Price</h1>
        <div class="flex items-center mb-4 px-4">
          <input
            type="checkbox"
            value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
          />
          <label for="checkbox-1" class="ml-2 text-sm font-medium text-gray-900"
            >Checkbox 1</label
          >
        </div>
        <div class="flex items-center mb-4 px-4">
          <input
            type="checkbox"
            value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
          />
          <label for="checkbox-2" class="ml-2 text-sm font-medium text-gray-900"
            >Checkbox 2</label
          >
        </div>
      </div>
    </div>

    <!-- Products Section -->
    <div class="w-full md:w-3/4">
      <h2 class="text-2xl font-bold pl-0 md:pl-10 mb-4">Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          class="border p-4 rounded-lg shadow hover:shadow-lg transition-shadow"
          *ngFor="let temp of products"
        >
          <a [routerLink]="'/productdetails/' + temp.id">
            <img
              src="product1.jpg"
              alt="Product 1"
              class="w-full h-48 object-cover mb-4"
            />
          </a>
          <div class="product-info">
            <h3 class="text-lg font-semibold">|{{ temp.title }}</h3>
            <p class="text-gray-600">Cotton Slim Fit T-shirt</p>
            <p class="price text-red-600 text-lg font-bold">
              Rs. 1649 <span class="line-through text-gray-500">Rs. 3299</span>
            </p>
            <div class="rating flex items-center mt-2">
              <span>‚≠ê 4.1</span>
              <span class="text-gray-500 text-sm ml-2">(1.3k)</span>
            </div>
            <button (click)="addtoWhishlist(temp)">add to whishlist</button>
          </div>
        </div>

        <!-- Add more product cards as needed -->
      </div>
    </div>
  </div>
</div>
