<nav class="flex flex-wrap items-center justify-between p-4 bg-white">
  <div class="flex items-center space-x-4">
    <img
      src="https://openui.fly.dev/openui/logo.svg?text=M"
      alt="Logo"
      class="h-8 w-auto"
    />
    <ul class="hidden md:flex space-x-6 text-gray-500 font-bold">
      <ng-container *ngFor="let temp of MainCat">
        <li>
          <a [routerLink]="'/category/' + temp.name">{{ temp.name }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="flex items-center space-x-4 w-full md:w-1/2 mt-4 md:mt-0">
    <div class="relative w-full">
      <input
        type="text"
        #myval
        placeholder="Search for products, brands and more"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-300 pr-10"
      />
      <button
        (click)="testerSearch(myval.value)"
        class="absolute inset-y-0 right-0 p-2"
      >
        <img
          src="https://openui.fly.dev/openui/search.svg?text=🔍"
          alt="Search"
          class="h-5 w-5"
        />
      </button>
    </div>
  </div>
  <div class="flex items-center space-x-4 mt-4 md:mt-0 text-gray-500">
    <button [routerLink]="'login'">
      <i class="fa-solid fa-user text-2xl px-2"></i>
    </button>
    <div class="relative">
      <a [routerLink]="'/whishlist'"
        ><i class="fa-regular fa-heart text-2xl px-2"></i
      ></a>
      <span
        class="absolute -top-2 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5"
        >{{ totalwhislistitem }}</span
      >
    </div>
    <div class="relative">
      <a [routerLink]="'/cart-item'"
        ><i class="fa-solid fa-bag-shopping text-2xl px-2"></i
      ></a>
      <span
        class="absolute -top-2 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5"
        >{{ totalcartitem }}</span
      >
    </div>
  </div>

  <button class="md:hidden text-gray-500" id="menu-toggle">
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>
</nav>
